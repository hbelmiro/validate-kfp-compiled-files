name: markdown-lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdown lint
        run: markdownlint "**/*.md"
