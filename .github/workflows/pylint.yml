name: pylint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group ci

      - name: Run pylint
        run: uv run pylint .
