name: ty-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ty-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --group ci

      - name: Run ty check
        run: uv run ty check
