name: Fix Dependabot Requirements

on:
  pull_request:
    paths: ['uv.lock', 'pyproject.toml', 'tests/integration/pyproject.toml']

permissions:
  contents: write
  pull-requests: read

jobs:
  update-requirements:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          token: ${{ github.token }}
          ref: ${{ github.head_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Regenerate requirements.txt
        run: uv export --package integration-env --format requirements-txt --no-emit-project -o tests/integration/requirements.txt

      - name: Check if requirements.txt changed
        id: check_changes
        run: |
          if ! git diff --quiet tests/integration/requirements.txt; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Requirements.txt needs to be updated"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Requirements.txt is already in sync"
          fi

      - name: Commit updated requirements.txt
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tests/integration/requirements.txt
          git commit -m "Auto-update integration requirements.txt"
          git push origin HEAD:${{ github.head_ref }}
