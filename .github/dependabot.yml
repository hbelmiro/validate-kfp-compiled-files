# Dependabot version updates (runs on its own schedule).
version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5

  # Python (uv: pyproject.toml + uv.lock)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5

  # Python integration tests (uv: tests/integration/pyproject.toml)
  - package-ecosystem: "uv"
    directory: "/tests/integration"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
